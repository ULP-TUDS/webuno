<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css" />
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />
    <title>WEB UNO</title>
  </head>
  <body>
    <div class="contenedor"></div>
    <script>
      const contenedor = document.getElementsByClassName("contenedor")[0];
      const imagenes = [
        "../../assets/img/galeria/web1_2.jpg",
        "../../assets/img/galeria/web2_2.jpg",
        "../../assets/img/galeria/web3_2.jpg",
      ];
      var indice = 0;

      function cambioImagenBack() {
        contenedor.style.backgroundImage = "url('" + imagenes[indice] + "')";
        indice = (indice + 1) % imagenes.length;
      }
      setInterval(cambioImagenBack(), 1000);
      //
      // contenedor.style.backgroundColor = "blue";
      // contenedor.src = "../../assets/img/galeria/web1_2.jpg";
      // contenedor.style.backgroundImage =
      //   " url('../../assets/img/galeria/web1_2.jpg')";
    </script>
  </body>
</html>
