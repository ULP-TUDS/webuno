          <textarea id="detalle" class="form-contacto" rows="10" cols="50" maxlength="250" placeholder="Ingresa tu texto. Sea breve, 250 caracteres maximo">asf</textarea>
          <label id="count-caracteres">0 / 100</label>
        </div>
        <div>
          <button class="form-contacto" type="submit">Enviar consulta</button>
        </div>
