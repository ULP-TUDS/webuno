      <div id="inicio" class="inicio">
        <h3>Contacto Parapente San Luis</h3>
        <form id="formulario" onsubmit="return verifyForm();">
          <div>
            <label for="nombre">Nombre</label><span id="msg_nombre" class="error_none"></span>
            <input id="nombre" class="form-contacto" type="text" name="nombre" value="La casa dle poder" >
          </div>
          <div>
            <label for="apellido">Apellido</label><span id="msg_apellido" class="error_none"></span>
            <input id="apellido" class="form-contacto" type="text" name="apellido" value="GOMEZ"></input>
          </div>
          <div>
            <label  for="mail">Email</label><span id="msg_mail" class="error_none"></span>
            <input id="mail" class="form-contacto" type="text" name="email" value="asdf@g.com"></input>
          </div>
          <div>
            <label for="consulta">Asunto</label><span id="msg_consulta" class="error_none"></span>
            <input id="consulta" class="form-contacto" type="text" name="asunto" value="NO SE IQE " ></input>
          </div>
          <div>
            <label  for="detalle">Detalle</label><span id="msg_detalle" class="error_none"></span>
            <textarea id="detalle" class="form-contacto" rows="10" cols="50"  placeholder="Ingresa tu texto. Sea breve, 250 caracteres maximo"></textarea>
            <span id="count_char" class="count_char">Caracteres  0/250</span>
          </div>
          <div>
            <!-- <label for="boton_envio"  id="msg_boton_envio" class="form-contacto error"></label> -->
            <button id="boton_envio" class="boton-contacto" type="submit">Enviar consulta</button>
           </div>
         </form>
         <div id="todo"></div>
