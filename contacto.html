     <div class="inicio">
        <h3>Contacto Parapente San Luis</h3>
        <form id="formulario" onsubmit="return verifyForm();" >
          <div>
            <label for="nombre">Nombre</label>
            <label for ="nombre" class="error">**</label>
            <input id="nombre" class="form-contacto" type="text" name="nombre" value=""></input>
          </div>
          <div>

          </div>
          <div>
            <label for="mail">Email</label>
            <input id="mail" class="form-contacto" type="text" name="email" value=""></input>
          </div>
          <div>
            <label for="consulta">Asunto</label>
            <input id="consulta" class="form-contacto" type="text" name="asunto" value="" maxlength="50"></input>
          </div>
          <div>
            <label for="detalle">Detalle</label>
            <textarea id="detalle" class="form-contacto" rows="10" cols="50" maxlength="250" placeholder="Ingresa tu texto. Sea breve, 250 caracteres maximo"></textarea>
          </div>
          <div>
            <button class="boton-contacto" type="submit">Enviar consulta</button>
          </div>
         </form>
